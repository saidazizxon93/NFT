        <section class="magic">
            <div class="container">
                <div class="out-inner">
                    <div class="magic__inner">
                        <div class="out">
                            <div class="right">

                                <button class="magic__btn">
                                    <span class="avatar">Shroomie</span>
                                </button>

                                <button class="magic__NFT-btn">See NFT</button>

                            <div class="left">
                                <div class="timer">
                                    <h1 class="timer__title">Auction ends in:</h1>
                                    <div class="time">
                                        <div class="unit">
                                            <span id="hours">59 :</span>
                                            <span class="label">Hours</span>

                                        </div>
                                        <div class="unit">
                                            <span id="minutes">59 :</span>
                                            <span class="label">Minutes</span>
                                        </div>

                                            <span id="seconds">59 </span>
                                            <span class="label-2">Seconds</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let hours = 59;
        let minutes = 59;
        let seconds = 59;

        function updateTimer() {
            if (seconds === 0) {
                if (minutes === 0) {
                    if (hours === 0) {
                        clearInterval(timerInterval);
                        alert("Auction has ended!");
                        return;
                    } else {
                        hours--;
                        minutes = 59;
                    }
                } else {
                    minutes--;
                }
                seconds = 59;
            } else {
                seconds--;
            }


            document.getElementById("hours").textContent = hours.toString().padStart(2, "0") + " :";
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0") + " :";
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
